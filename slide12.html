<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubl - Slide 12</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Global Squircle Styles -->
    <link rel="stylesheet" href="css/squircles.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Box Icons for modern iconography -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progressBar" class="progress-bar" style="width: 100.0%;"></div>
    </div>
    
    <!-- Slides Container -->
    <div class="slides-container">
        <!-- Slide 12: Empty Template -->
        <section id="slide-12" class="slide active">
            <div class="slide-content gradient-subtle">
                <!-- Empty content area to be populated -->
                <div style="text-align: center; padding-top: 200px;">
                    <h1 style="font-size: 80px; margin-bottom: 20px;">Thank You</h1>
                    <p style="font-size: 40px; color: var(--bubl-primary);">Questions & Answers</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Navigation Controls -->
    <div class="navigation-controls">
        <button id="prevBtn" class="nav-button"><i class='bx bx-chevron-left'></i> Previous</button>
        <button id="nextBtn" class="nav-button primary">Next <i class='bx bx-chevron-right'></i></button>
    </div>
    
    <!-- Navigation Dots -->
    <div id="navDots" class="nav-dots"></div>
    
    <!-- Slide Counter -->
    <div class="slide-counter">
        <div class="indicator"></div>
        <span id="slideCounter">12</span>
        <span>/</span>
        <span id="slideCounterTotal">12</span>
    </div>
    
    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up navigation between files
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const navDots = document.getElementById('navDots');
            const currentSlideNumber = 12;
            const totalSlides = 12;
            
            // Create navigation dots
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('nav-dot');
                if (i === currentSlideNumber - 1) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(i + 1));
                navDots.appendChild(dot);
            }
            
            // Navigation functions
            function goToSlide(slideNumber) {
                window.location.href = `slide${slideNumber}.html`;
            }
            
            // Event listeners
            prevBtn.addEventListener('click', () => {
                if (currentSlideNumber > 1) {
                    goToSlide(currentSlideNumber - 1);
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentSlideNumber < totalSlides) {
                    goToSlide(currentSlideNumber + 1);
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'PageDown') {
                    if (currentSlideNumber < totalSlides) {
                        goToSlide(currentSlideNumber + 1);
                    }
                } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                    if (currentSlideNumber > 1) {
                        goToSlide(currentSlideNumber - 1);
                    }
                }
            });
        });
    </script>
    
    <!-- Squircle JavaScript -->
    <script src="js/squircles.js"></script>
</body>
</html>
