<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubl - Slide 1</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Box Icons for modern iconography -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      /* Add harmonious typographic scale */
      h1,
      .display-heading {
        font-family: "Sora", sans-serif;
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      h2,
      .section-heading {
        font-size: 28px;
        font-weight: 700;
      }

      h3,
      .subsection-heading {
        font-size: 24px;
        font-weight: 600;
      }

      p,
      .text-base {
        font-size: 20px;
        line-height: 1.4;
      }

      .subtitle,
      .text-xl {
        font-size: 24px;
        line-height: 1.3;
      }

      .text-sm {
        font-size: 16px;
      }

      .text-lg {
        font-size: 22px;
      }

      .title-subtitle {
        font-family: "Sora", sans-serif;
        font-size: 28px;
        font-weight: 400;
        color: #464656;
        margin: 0 0 24px;
        line-height: 0.5;
        letter-spacing: -0.01em;
      }

      .custom-heading {
        font-family: "Sora", sans-serif;
        font-size: 130px;
        font-weight: 700;
        letter-spacing: -0.04em;
        line-height: 1;
        color: #000;
        margin-bottom: 24px;
      }

      .fundraiser-text {
        font-family: "Sora", sans-serif;
        font-size: 48px;
        font-weight: 600;
        letter-spacing: -0.02em;
        line-height: 1.2;
        color: #000;
        margin: 0 0 24px;
      }

      .company-text {
        font-family: "Inter", sans-serif;
        font-size: 20px;
        font-weight: 400;
        color: #75758a;
        margin: 0;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar" style="width: 8.33%"></div>
    </div>

    <!-- Slides Container -->
    <div class="slides-container">
      <!-- Slide 1: Title -->
      <section id="slide-1" class="slide active">
        <div class="slide-content gradient-subtle">
          <div class="grid grid-cols-12 h-full gap-16">
            <!-- Left: Title and Description -->
            <div class="col-span-7 flex flex-col justify-center h-full">
              <h1 class="custom-heading" style="font-size: 80px">Bubl</h1>
              <p
                class="title-subtitle"
                style="font-size: 40px; line-height: 1.2"
              >
                Intelligent Workflow Automation, Simplified
              </p>
              <div class="fundraiser-text">Fundraiser Pitch Deck</div>
              <div class="company-text">2025 Parallax Solutions</div>
            </div>

            <!-- Right: App Icon -->
            <div class="col-span-5 flex items-center justify-center">
              <img
                src="bubl-logo.png"
                alt="Bubl Logo"
                style="width: 85%; height: auto; object-fit: contain"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Navigation Controls -->
    <div class="navigation-controls">
      <button id="prevBtn" class="nav-button">
        <i class="bx bx-chevron-left"></i> Previous
      </button>
      <button id="nextBtn" class="nav-button primary">
        Next <i class="bx bx-chevron-right"></i>
      </button>
    </div>

    <!-- Navigation Dots -->
    <div id="navDots" class="nav-dots"></div>

    <!-- Slide Counter -->
    <div class="slide-counter">
      <div class="indicator"></div>
      <span id="slideCounter">01</span>
      <span>/</span>
      <span id="slideCounterTotal">12</span>
    </div>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Set up navigation between files
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const navDots = document.getElementById("navDots");
        const currentSlideNumber = 1;
        const totalSlides = 12;

        // Create navigation dots
        for (let i = 0; i < totalSlides; i++) {
          const dot = document.createElement("div");
          dot.classList.add("nav-dot");
          if (i === currentSlideNumber - 1) dot.classList.add("active");
          dot.addEventListener("click", () => goToSlide(i + 1));
          navDots.appendChild(dot);
        }

        // Navigation functions
        function goToSlide(slideNumber) {
          window.location.href = `slide${slideNumber}.html`;
        }

        // Event listeners
        prevBtn.addEventListener("click", () => {
          if (currentSlideNumber > 1) {
            goToSlide(currentSlideNumber - 1);
          }
        });

        nextBtn.addEventListener("click", () => {
          if (currentSlideNumber < totalSlides) {
            goToSlide(currentSlideNumber + 1);
          }
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight" || e.key === "PageDown") {
            if (currentSlideNumber < totalSlides) {
              goToSlide(currentSlideNumber + 1);
            }
          } else if (e.key === "ArrowLeft" || e.key === "PageUp") {
            if (currentSlideNumber > 1) {
              goToSlide(currentSlideNumber - 1);
            }
          }
        });
      });
    </script>
  </body>
</html>
