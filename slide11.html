<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubl - Slide 11</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Title Styles -->
    <link rel="stylesheet" href="../css/title-styles.css" />

    <!-- Global Squircle Styles -->
    <link rel="stylesheet" href="css/squircles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Box Icons for modern iconography -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      :root {
        --deep-purple: #3a3470;
        --medium-purple: #8a5b96;
        --magenta: #e15b8f;
        --gold: #f9ae56;
        --light-purple: #8e79f2;
        --card-radius: 24;
        --icon-radius: 16;
        --tag-radius: 12;
        --bar-radius: 15;
        --card-smoothing: 0.5;
        --icon-smoothing: 0.5;
        --bar-smoothing: 0.5;
        --tag-smoothing: 0.5;
      }

      /* New title and subtitle styles */
      .slide-title {
        font-family: "Sora", sans-serif;
        font-size: 4rem;
        font-weight: 800;
        color: #000000;
        line-height: 1.1;
        margin-bottom: 0.5rem;
      }

      .slide-subtitle {
        font-family: "Inter", sans-serif;
        font-size: 1.75rem;
        font-weight: 400;
        color: var(--light-purple);
        margin-bottom: 2rem;
      }

      .thank-you-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 2rem;
      }

      .thank-you-heading {
        font-family: "Sora", sans-serif;
        font-size: 3.5rem;
        font-weight: 700;
        line-height: 1.2;
        letter-spacing: -0.02em;
        margin-bottom: 3rem;
        max-width: 900px;
        color: var(--deep-purple);
      }

      .gradient-text {
        color: var(--deep-purple);
      }

      .logo-container {
        width: 220px;
        height: 220px;
        background: transparent;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-bottom: 3rem;
      }

      .logo-inner {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        background: transparent;
      }

      .contact-button {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 2rem;
        background-color: var(--deep-purple);
        color: white;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(58, 52, 112, 0.3);
        position: relative;
        overflow: hidden;
      }

      .contact-button:hover {
        box-shadow: 0 6px 16px rgba(58, 52, 112, 0.4);
      }

      .social-icons {
        display: flex;
        margin-top: 2rem;
        gap: 1.5rem;
      }

      .social-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--medium-purple);
        color: white;
        font-size: 1.25rem;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
      }

      .social-icon:hover {
        background-color: var(--deep-purple);
      }

      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          rgba(138, 91, 150, 0.1) 1px,
          transparent 1px
        );
        background-size: 30px 30px;
        opacity: 0.5;
        z-index: -1;
      }

      /* Custom inter number class */
      .inter-number {
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }

      /* Animation classes */
      @keyframes scaleIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-scale-in {
        animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .animate-delay-1 {
        animation-delay: 0.1s;
      }

      .animate-delay-2 {
        animation-delay: 0.3s;
      }

      .animate-delay-3 {
        animation-delay: 0.5s;
      }

      /* Add this section for harmonious typography */
      .section-heading {
        font-family: var(--font-display);
        font-size: 32px;
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.03em;
        margin-bottom: 2rem;
      }

      .subtitle {
        font-family: "Sora", sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: var(--light-purple);
        margin-bottom: 2rem;
        line-height: 1.3;
      }

      p,
      .text-gray-600,
      .text-gray-700,
      .text-indigo-100 {
        font-size: 20px;
        line-height: 1.4;
      }

      h3,
      .text-xl,
      .text-2xl {
        font-size: 28px;
        line-height: 1.3;
      }

      .text-lg {
        font-size: 22px;
        line-height: 1.3;
      }

      .text-sm {
        font-size: 16px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar" style="width: 91.7%"></div>
    </div>

    <!-- Slides Container -->
    <div class="slides-container">
      <!-- Slide 11: Thank You -->
      <section id="slide-11" class="slide active">
        <div class="slide-content gradient-subtle">
          <div class="bg-pattern"></div>
          <div class="thank-you-container">
            <div class="logo-container">
              <div class="logo-inner squircle-card">
                <img
                  src="../bubl-logo.png"
                  alt="Bubl Logo"
                  style="width: 100%; height: 100%; object-fit: contain"
                />
              </div>
            </div>

            <h1 class="thank-you-heading" style="font-size: 80px">
              <span class="gradient-text"
                >Let's Build the Future of Automation Together</span
              >
            </h1>

            <button class="contact-button squircle-tag">
              Contact Us
              <i class="bx bx-right-arrow-alt ml-2 text-xl"></i>
            </button>

            <div class="social-icons">
              <a href="#" class="social-icon squircle-icon">
                <i class="bx bxl-linkedin"></i>
              </a>
              <a href="#" class="social-icon squircle-icon">
                <i class="bx bxl-twitter"></i>
              </a>
              <a href="#" class="social-icon squircle-icon">
                <i class="bx bxl-github"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Navigation Controls -->
    <div class="navigation-controls">
      <button id="prevBtn" class="nav-button">
        <i class="bx bx-chevron-left"></i> Previous
      </button>
      <button id="nextBtn" class="nav-button primary">
        Next <i class="bx bx-chevron-right"></i>
      </button>
    </div>

    <!-- Navigation Dots -->
    <div id="navDots" class="nav-dots"></div>

    <!-- Slide Counter -->
    <div class="slide-counter">
      <div class="indicator"></div>
      <span id="slideCounter">11</span>
      <span>/</span>
      <span id="slideCounterTotal">12</span>
    </div>

    <!-- Squircle JavaScript -->
    <script src="js/squircles.js"></script>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize squircles with custom CSS variables
        if (window.BublSquircles) {
          setTimeout(function () {
            BublSquircles.init();
          }, 100);
        }

        // Set up navigation between files
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const navDots = document.getElementById("navDots");
        const currentSlideNumber = 11;
        const totalSlides = 12;

        // Create navigation dots
        for (let i = 0; i < totalSlides; i++) {
          const dot = document.createElement("div");
          dot.classList.add("nav-dot");
          if (i === currentSlideNumber - 1) dot.classList.add("active");
          dot.addEventListener("click", () => goToSlide(i + 1));
          navDots.appendChild(dot);
        }

        // Navigation functions
        function goToSlide(slideNumber) {
          window.location.href = `slide${slideNumber}.html`;
        }

        // Event listeners
        prevBtn.addEventListener("click", () => {
          if (currentSlideNumber > 1) {
            goToSlide(currentSlideNumber - 1);
          }
        });

        nextBtn.addEventListener("click", () => {
          if (currentSlideNumber < totalSlides) {
            goToSlide(currentSlideNumber + 1);
          }
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight" || e.key === "PageDown") {
            if (currentSlideNumber < totalSlides) {
              goToSlide(currentSlideNumber + 1);
            }
          } else if (e.key === "ArrowLeft" || e.key === "PageUp") {
            if (currentSlideNumber > 1) {
              goToSlide(currentSlideNumber - 1);
            }
          }
        });

        // Create growth chart similar to slide 9
        const ctx = document.getElementById("growthChart").getContext("2d");

        // Get brand color
        const primaryColor =
          getComputedStyle(document.documentElement)
            .getPropertyValue("--deep-purple")
            .trim() || "#3A3470";

        // Create smooth gradient for chart background
        const chartGradient = ctx.createLinearGradient(0, 0, 0, 300);
        chartGradient.addColorStop(0, `${primaryColor}30`); // 30% opacity at top
        chartGradient.addColorStop(0.4, `${primaryColor}20`); // 20% opacity at 40%
        chartGradient.addColorStop(0.8, `${primaryColor}05`); // 5% opacity at 80%
        chartGradient.addColorStop(1, `${primaryColor}00`); // 0% opacity at bottom

        const growthChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: ["2025", "2026", "2027"],
            datasets: [
              {
                label: "Annual Recurring Revenue ($M)",
                data: [1.2, 5.8, 15.4],
                backgroundColor: chartGradient,
                borderColor: primaryColor,
                borderWidth: 3,
                pointBackgroundColor: primaryColor,
                pointBorderColor: "#fff",
                pointBorderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8,
                fill: true,
                tension: 0.35,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                display: false,
                beginAtZero: true,
                grid: {
                  display: false,
                },
              },
              x: {
                display: false,
                grid: {
                  display: false,
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                enabled: true,
                backgroundColor: "rgba(255, 255, 255, 0.9)",
                titleColor: primaryColor,
                bodyColor: primaryColor,
                borderColor: "#e1e1e1",
                borderWidth: 1,
                cornerRadius: 10,
                displayColors: false,
              },
            },
            elements: {
              line: {
                tension: 0.4,
              },
            },
            layout: {
              padding: {
                left: 40,
                right: 40,
                top: 20,
                bottom: 30,
              },
            },
            // Create soft fade at edges
            segment: {
              borderColor: (ctx) => {
                // Gradient changes based on position in line
                const gradient = ctx.chart.ctx.createLinearGradient(
                  0,
                  0,
                  ctx.chart.width,
                  0
                );
                gradient.addColorStop(0, `${primaryColor}30`); // 30% opacity at left edge
                gradient.addColorStop(0.2, primaryColor); // 100% opacity at 20% from left
                gradient.addColorStop(0.8, primaryColor); // 100% opacity at 80% from left
                gradient.addColorStop(1, `${primaryColor}30`); // 30% opacity at right edge
                return gradient;
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
